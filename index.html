<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Medicina - Selena</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #5a3e85;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .semestre {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .semestre h2 {
      color: #6a44a5;
      font-size: 1.1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
    .materia {
      padding: 0.4rem;
      margin: 0.3rem 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .materia:hover {
      background: #f0e9ff;
    }
    .aprobada {
      background: #c8e6c9 !important;
      text-decoration: line-through;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Medicina - Para Selena üíú</h1>
  <div class="grid" id="malla"></div>

  <script>
    const estructura = {
      'I Semestre': [
        'Anatom√≠a Humana I', 'Histolog√≠a Humana I', 'Embriolog√≠a Humana I', 'Biof√≠sica M√©dica', 'Biolog√≠a Molecular', 'Integrador I'
      ],
      'II Semestre': [
        'Anatom√≠a Humana II', 'Histolog√≠a Humana II', 'Embriolog√≠a Humana II', 'Bioqu√≠mica', 'Fisiolog√≠a M√©dica I', 'Integrador II'
      ],
      'III Semestre': [
        'Anatom√≠a Humana III', 'Histolog√≠a Humana III', 'Embriolog√≠a Humana III', 'Fisiolog√≠a M√©dica II', 'Optativo I', 'Integrador III'
      ],
      'IV Semestre': [
        'Patolog√≠a M√©dica I', 'Farmacolog√≠a M√©dica I', 'Fisiopatolog√≠a y Semiolog√≠a M√©dica I', 'Inmunolog√≠a', 'Optativo II', 'Integrador IV'
      ],
      'V Semestre': [
        'Patolog√≠a M√©dica II', 'Farmacolog√≠a M√©dica II', 'Microbiolog√≠a M√©dica', 'Fisiopatolog√≠a y Semiolog√≠a M√©dica II', 'Higiene y Epidemiolog√≠a', 'Integrador V'
      ],
      'VI Semestre': [
        'Farmacolog√≠a M√©dica III', 'Fisiopatolog√≠a y Semiolog√≠a M√©dica III', 'Parasitolog√≠a M√©dica', 'Psicolog√≠a M√©dica', 'Investigaci√≥n en Salud I', 'Integrador VI'
      ],
      'VII Semestre': [
        'Investigaci√≥n en Salud II', 'Cirug√≠a General', 'Oftalmolog√≠a', 'Otorrinolaringolog√≠a', 'Optativo III', 'Pr√°ctica Preprofesional I'
      ],

        'Salud Ocupacional', 'Medicina Interna', 'Dermatolog√≠a', 'Imagenolog√≠a', 'Psiquiatr√≠a', 'Pr√°ctica Preprofesional II'
      ],
      'IX Semestre': [

      ],
      'X Semestre': [
        'Administraci√≥n en Salud', 'Pediatr√≠a', 'Medicina Legal', 'Optativo V', 'Pr√°ctica Preprofesional IV', 'Modalidad de Graduaci√≥n'
      ],
      'XI Semestre': [
        'Medicina Interna', 'Gineco-Obstetricia', 'Pediatr√≠a'
      ],
      'XII Semestre': [
        'Cirug√≠a General', 'Atenci√≥n Primaria en Salud'
      ]
    };

    const progreso = JSON.parse(localStorage.getItem('mallaProgreso') || '{}');

    const mallaDiv = document.getElementById('malla');

    for (const [semestre, materias] of Object.entries(estructura)) {
      const col = document.createElement('div');
      col.className = 'semestre';
      col.innerHTML = `<h2>${semestre}</h2>`;

      materias.forEach(materia => {
        const div = document.createElement('div');
        div.className = 'materia';
        div.textContent = materia;
        const key = semestre + '-' + materia;

        if (progreso[key]) div.classList.add('aprobada');

        div.onclick = () => {
          div.classList.toggle('aprobada');
          progreso[key] = div.classList.contains('aprobada');
          localStorage.setItem('mallaProgreso', JSON.stringify(progreso));
        };

        col.appendChild(div);
      });

      mallaDiv.appendChild(col);
    }
  </script>
</body>
</html>
